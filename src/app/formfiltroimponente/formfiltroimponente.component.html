<div class="card">
  <div class="card-header">Imponente</div>
  <div class="card-body">

    <form>
    
<div class="row">
  
</div>
      <div class="row">
        <div class="col-md-4">
           <div class="form-group row">
        <label for="nombre" class="col-form-label col-sm-4">Rut</label>
        <div class="col-sm-6">
          <input type="text" class="form-control" [(ngModel)]="cliente.nombre" name="nombre">
        </div>
      </div>
        </div>
        <div class="col-md-4">
          <div class="form-group row">
       <label for="nombre" class="col-form-label col-sm-4">Fecha desde</label>
       <div class="col-sm-6">
        <input type="date" name="bday" min="1000-01-01"
        max="3000-12-31" class="form-control">
       </div>
     </div>
       </div>
       <div class="col-md-4">
        <div class="form-group row">
     <label for="nombre" class="col-form-label col-sm-4">Planilla</label>
     <div class="col-sm-6">
       <input type="text" class="form-control" [(ngModel)]="cliente.nombre" name="nombre">
     </div>
   </div>
     </div>
      </div>
      <div class="row">
        <div class="col-md-4">
           <div class="form-group row">
        <label for="nombre" class="col-form-label col-sm-4">Nombre</label>
        <div class="col-sm-6">
          <input type="text" class="form-control" [(ngModel)]="cliente.nombre" name="nombre">
        </div>
      </div>
        </div>
        <div class="col-md-4">
          <div class="form-group row">
       <label for="nombre" class="col-form-label col-sm-4">Fecha hasta</label>
       <div class="col-sm-6">
        <input type="date" name="bday" min="1000-01-01"
        max="3000-12-31" class="form-control">
       </div>
     </div>
       </div>
       <div class="col-md-4">
        <div class="form-group row">
     <label for="nombre" class="col-form-label col-sm-4">N° ID</label>
     <div class="col-sm-6">
       <input type="text" class="form-control" [(ngModel)]="cliente.nombre" name="nombre">
     </div>
   </div>
     </div>
      </div>
    </form>
    <div class="row">
      <div class="col-md-12">
        <div class="form-group row">
     <label for="nombre" class="col-form-label col-md-4"></label>
     <div class="col-md-4">
       <input type="text" class="form-control" placeholder="Buscar por Rut Empelador">
     </div>
   </div>
     </div>
    </div>

    <div class="row">
      <div class="card-body">
        <h5 class="card-title">Listado</h5>
        <div class="my-2 text-left">
         
        </div>
        <table class="table table-bordered table-striped">
          <thead>
            <tr>
              <th>Rut Empleador</th>
              <th>Razón Social</th>
              <th>N° Serie</th>
              <th>N° ID</th>
              <th>Origen</th>
              <th>
                Periodo de Renumeración
              </th>
              <th>eliminar</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let cliente of clientes">
              <td>{{ cliente.id }}</td>
              <td>{{ cliente.nombre }}</td>
              <td>{{ cliente.apellido }}</td>
              <td>{{ cliente.email }}</td>
              <td>{{ cliente.createAt }}</td>
              <td>
                <button type="button" name="editar" [routerLink]="['/clientes/form', cliente.id]" class="btn btn-primary btn-sm">editar</button>
              </td>
              <td>
                <button type="button" name="eliminar" (click)='delete(cliente)' class="btn btn-danger btn-sm">eliminar</button>
              </td>
            </tr>
          </tbody>
        </table>
    
      </div>
    </div>
  </div>


</div>
